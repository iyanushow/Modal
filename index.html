<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./modal.js"></script>
</head>
<body>
    <header class="main">
        <h1>
            Modal Design
        </h1>

    </header>
    <div class="main">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias est molestias tempore exercitationem, esse rem minima officiis soluta velit! Fugiat sint omnis odit voluptatibus doloribus magnam neque architecto mollitia facere.</p>
        <button class="modal-effect"> Click for More Content</button>
    </div>
    <div class="modal-container">
        <div class="modal">
            <h2>Subscribe for more content</h2>
            <form action="">
                <div class="name">
                    <label for="full-name">Name:</label>
                    <input type="text" name="full-name">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="">
                </div>
                <button type="submit" class="subscribe">Subscribe</button>
                <span class="close">X</span>
            </form>
        </div>
    </div>
</body>
</html>
